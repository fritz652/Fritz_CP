<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashPe</title>
    <link rel="stylesheet" href="./css/estilos.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Roboto:ital,wght@0,300;0,400;0,700;1,500&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="Back-left" src="./assets/icons/Back-left.svg" alt="ir atras">
        <p>Presta o pide prestado.</p>
    </header>
    <main>
        <img src="./assets/icons/logo.svg" alt="logo de cashpe">
        <section class="buttons-home">
            <button id="btnPrimary">
                <p>Quiero prestar dinero</p>
            </button>
            <button>
                <p>Quiero un prestamo</p>
            </button>
        </section>

        <p id="frase"></p>
    </main>
    <footer>
        <ul>
            <li><img src="./assets/icons/home.svg" alt="Ir Home"></li>
            <li><img src="./assets/icons/publicar.svg" alt="Publicar oferta"></li>
            <li><img src="./assets/icons/perfil.svg" alt="Ir a mi Perfil"></li>
        </ul>
    </footer>
    <script src="./main/main.js"></script>

</html>
